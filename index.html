<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subway Surfers 3D - Minimal Clone</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="speed">Speed: 12</div>
    <div id="hint">A/D or 23 to switch lanes, Space to jump</div>
  </div>
  <div id="gameover" class="hidden">
    <div class="panel">
      <h1>Game Over</h1>
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <canvas id="game"></canvas>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.162.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.162.0/examples/js/controls/OrbitControls.js"></script>
  <script type="module" src="./src/game.js"></script>
</body>
</html>
